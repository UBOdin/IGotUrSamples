<!DOCTYPE html>
<html>
<head>
<script>
function connect() {
	var request;

	request = new XMLHttpRequest();
	request.open(
		"GET",
		"https://cse.buffalo.edu/eehuruguayresearch/scripts/connect.php",
		true
	);
	request.onload = function (e) {
		if (request.readyState === 4 && request.status === 200) {
			console.log("All clear");
			document.getElementById("alert").innerHTML = request.statusText;
		} else {
			console.error(request.statusText);
			document.getElementById("alert").innerHTML = request.statusText;

		}
	}
	request.send();
}
</script>
<meta charset="UTF-8">
<title>Get help: SAM Research Database</title>
</head>

<body>
	<div id="alert"></div>
	<button onclick="connect()">click for connection</button>
</body>

</html>
